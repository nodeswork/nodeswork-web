<md-card class="applet-preview-panel">
  <md-card-header>
    <img md-card-avatar [src]="applet.imageUrl" />
    <md-card-title> {{applet.name}} </md-card-title>
  </md-card-header>
  <p>{{applet.description}}</p>
  <md-card-actions class="bottom-actions">
    <button md-button color="primary" class="small-button">Install</button>
  </md-card-actions>
</md-card>
