<app-page>
  <app-head-menu> My Applets </app-head-menu>
  <p *ngIf="online === 0">No Applets Online</p>
  <app-user-applet-entry *ngFor="let userApplet of onlineApplets" [userApplet]="userApplet"></app-user-applet-entry>
  <app-user-applet-entry *ngFor="let userApplet of offlineApplets" [userApplet]="userApplet"></app-user-applet-entry>

  <app-footer-menu [active]="'my-applets'"></app-footer-menu>
</app-page>
