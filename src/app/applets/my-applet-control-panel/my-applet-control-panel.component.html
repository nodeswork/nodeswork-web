<app-page>
  <app-head-menu> My Applets ({{onlineApplets.length}}/{{myApplets.length}}) </app-head-menu>
  <div fxLayout="row" fxLayoutWrap fxLayoutGap="4px">
    <app-user-applet-entry *ngFor="let userApplet of onlineApplets" [userApplet]="userApplet" class="user-applet"></app-user-applet-entry>
    <app-user-applet-entry *ngFor="let userApplet of offlineApplets" [userApplet]="userApplet" class="user-applet"></app-user-applet-entry>
  </div>

  <app-footer-menu [active]="'my-applets'"></app-footer-menu>
</app-page>
