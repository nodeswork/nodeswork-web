<app-page>
  <app-head-menu> Accounts ({{accounts.length}}) </app-head-menu>
  <div fxLayout="row" fxLayoutWrap>
    <app-account-entry
      *ngFor="let account of accounts"
      [account]="account" [disabled]="!account.verified" (click)="clickOnAccount(account)"></app-account-entry>
  </div>
  <app-footer-menu [active]="'accounts'"></app-footer-menu>
</app-page>
