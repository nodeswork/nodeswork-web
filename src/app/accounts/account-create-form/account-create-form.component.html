<app-page>
  <app-head-menu> Choose Account Type </app-head-menu>
  <mat-tab-group>
    <mat-tab label="Commons" fxLayout="row" fxLayoutGap="12px" fxLayoutWrap>
      <app-account-type-entry *ngFor="let accountCategory of accountCategories" [accountCategory]="accountCategory" (click)="createCommon(accountCategory)"></app-account-type-entry>
    </mat-tab>
    <mat-tab label="Customized OAuth">
    </mat-tab>
  </mat-tab-group>
  <app-footer-menu [active]="'accounts'"></app-footer-menu>
</app-page>
